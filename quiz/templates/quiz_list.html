<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Result List</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
  <header>
    <div class="ui inverted masthead segment">
      <div class="ui inverted container">
        <div class="ui inverted secondary menu">
          <a class="active item" href="/dash/quiz">
            Quiz
          </a>
          <a class="item" href="/admin">
            Back to django dashboard
          </a>
          <div class="right menu">
            <div class="item">
              <i class="user icon"></i> Hello, {{ request.user }}
            </div>
          </div>
        </div>
        <h2>Quiz Result List</h2>
      </div>
    </div>
  </header>
  <div class="ui vertical segment">
    <div class="ui center container">
      <p>Choose a quiz from the list to see the students authentication results.</p>
      <div class="ui tall stacked segment">
        <div class="ui relaxed divided striped list">
          {% for quiz in quizzes %}
          <div class="item">
            <i class="large question circle middle aligned icon"></i>
            <div class="content">
                <a class="header" href="/dash/quiz/results/{{ quiz.id }}">{{ quiz.title }}</a>
                <div class="description">{{ quiz.date_of_quiz }}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
