<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Result List</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
  <header>
    <div class="ui inverted masthead segment">
      <div class="ui inverted container">
        <div class="ui inverted secondary menu">
          <a class="item" href="/dash">
            Home
          </a>
          <a class="active item" href="/dash/quiz">
            Quiz
          </a>
          <a class="item" href="/dash/keystroke_test">
            Keystroke test
          </a>
          <a class="item" href="/admin">
            Back to django dashboard
          </a>
          <div class="right menu">
            <div class="item">
              <i class="user icon"></i> Hello, {{ request.user }}
            </div>
          </div>
        </div>
        <h2>Quiz Module</h2>
      </div>
    </div>
  </header>
  <div class="ui vertical segment">
    <div class="ui segment container">
      <h4>What do you wish to do?</h4>
    </div>
    <div class="ui container">
      <div class="ui two item menu">
        <a href="/dash/quiz/add">
          <div class="item">
            <div class="ui primary button">Add quiz</h4>
          </div>
        </a>
        <a href="/dash/quiz/results">
          <div class="item">
            <div class="ui button">Browse quizzes</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
