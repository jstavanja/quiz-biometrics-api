<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Result List</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
  <header>
    <div class="ui inverted masthead segment" style="border-radius: 0;">
      <div class="ui inverted container">
        <div class="ui inverted secondary menu">
          <a class="item" href="/dash">
            Home
          </a>
          <a class="item" href="/dash/course">
            Course
          </a>
          <a class=" item" href="/dash/quiz">
            Quiz
          </a>
          <a class="active item" href="/dash/keystroke_test">
            Keystroke test
          </a>
          <a class="item" href="/admin">
            Back to django dashboard
          </a>
          <div class="right menu">
            <div class="item">
              <i class="user icon"></i> Hello, {{ request.user }}
            </div>
            <div class="item">
              <a href="/logout" class="ui icon red button">Logout</a>
            </div>
          </div>
        </div>
        <a href="/dash/keystroke_test"><i class="arrow alternate circle left icon"></i> Back to keystroke test index</a>
        <h2>Edit a keystroke test type</h2>
      </div>
    </div>
  </header>
  <div class="ui vertical segment">
    <div class="ui center container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
              {{ field.label }}
              <div class="ui input raised segment container">
                {{ field }}
              </div>
            
            {% endfor %}
            <input type="submit" class="ui primary button" value="Update">
        </form>
    </div>
  </div>
</body>
</html>
